<!DOCTYPE html>
<html>
<head>
  <title>Glass Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Login</h2>

  <div class="input-box">
    <input type="text" required>
    <label>Username</label>
  </div>

  <div class="input-box">
  <input type="password" id="password" placeholder="Password" onkeyup="checkStrength()">
  <span onclick="togglePass()">üëÅ</span>
</div>

<progress id="strength" max="100" value="0"></progress>


 <button onclick="loading(this)">Login</button>

</div>

</body>
  <script>
function togglePass() {
  var x = document.getElementById("password");
  x.type = (x.type === "password") ? "text" : "password";
}

function checkStrength(){
  var val = document.getElementById("password").value;
  var strength = 0;

  if(val.length > 5) strength += 30;
  if(/[A-Z]/.test(val)) strength += 30;
  if(/[0-9]/.test(val)) strength += 20;
  if(/[^A-Za-z0-9]/.test(val)) strength += 20;

  document.getElementById("strength").value = strength;
}
    function loading(btn){
  btn.innerHTML = "Loading...";
  setTimeout(function(){
    btn.innerHTML = "Login Successful!";
  },2000);
}

</script>

</html>
