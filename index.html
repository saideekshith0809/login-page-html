<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <h2>Login</h2>

    <!-- Username -->
    <div class="input-box">
      <input type="text" id="username" required>
      <label>Username</label>
    </div>

    <!-- Password -->
    <div class="input-box">
      <input type="password" id="password" placeholder="Password" onkeyup="checkStrength()" required>
      <span onclick="togglePass()">üëÅ</span>
    </div>

    <!-- Password Strength -->
    <progress id="strength" max="100" value="0"></progress>

    <!-- Button -->
    <button onclick="loading(this)">Login</button>

  </div>

  <!-- JavaScript -->
  <script>
    function togglePass() {
      var x = document.getElementById("password");
      x.type = (x.type === "password") ? "text" : "password";
    }

    function checkStrength() {
      var val = document.getElementById("password").value;
      var strength = 0;

      if (val.length > 5) strength += 30;
      if (/[A-Z]/.test(val)) strength += 30;
      if (/[0-9]/.test(val)) strength += 20;
      if (/[^A-Za-z0-9]/.test(val)) strength += 20;

      document.getElementById("strength").value = strength;
    }

    function loading(btn) {
      btn.innerHTML = "Loading...";
      btn.disabled = true;

      setTimeout(function () {
        btn.innerHTML = "Login Successful!";
      }, 2000);
    }
  </script>

</body>
</html>
